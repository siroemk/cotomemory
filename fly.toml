# fly.toml app configuration file generated for cotomemory on 2023-09-28T19:55:27+09:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "cotomemory"
primary_region = "nrt"
console_command = "/rails/bin/rails console"

[env]
  RAILS_STORAGE = "/mnt/volume/storage"

[experimental]
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 3000
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

[[statics]]
  guest_path = "/rails/public"
  url_prefix = "/"

[mounts]
  source = "storage_volume"
  destination = "/mnt/volume"
